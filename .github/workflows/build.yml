name: lint

on:
  push:
    branches-ignore:
      dependabot/**
  pull_request:
    branches-ignore:
      dependabot/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get Node.js
      uses: actions/setup-node@v3
      with:
        node-version: *
    - name: remove package.json
      run: rm package.json
    - name: Install eslint config
      run: npm install github:tt-bot-dev/eslint-config
    - name: Check linting
      run: npx eslint .
